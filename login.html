<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Doctororians Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .social-btn {
            padding: 0.8rem 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-stethoscope"></i>
                <h1>Doctororians Guide</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html" class="active">Create Account</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Create Account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                </div>
                
                <div class="login-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="color: #3498db;">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; padding: 1rem;">
                    Create Account
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="#" style="color: #3498db;">Sign In</a>
            </p>
            
            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google" style="color: #DB4437;"></i>
                    Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-facebook" style="color: #4267B2;"></i>
                    Facebook
                </button>
            </div>
            
            <p style="text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #666;">
                By creating an account, you agree to our 
                <a href="privacy.html">Privacy Policy</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Doctororians Guide. All rights reserved.</p>
            <p><a href="privacy.html">Privacy Policy</a> | <a href="about.html">About Us</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
